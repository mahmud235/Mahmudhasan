<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(120deg, #1f1f1f, #3a3a3a);
      color: white;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0,0,0,0.6);
      position: fixed;

    }

    .main {
      padding-top: 100px;
      padding-bottom: 100px;
      text-align: center;
    }

    img.profile-pic {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .anime-container {
      position: fixed;
      top: 150px;
      right: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .anime-container img {
      width: 60px;
      border-radius: 50%;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }

    footer {

      padding: 30px;
      background-color: rgba(0,0,0,0.5);
      position: relative;

  }
</script>
